Dark-Nightz:
  primary-color: "#22262a" ##2c3136
  primary-background-color: "#060606"
  secondary-background-color: "#060606"
  paper-card-background-color: "#121317"
  paper-item-icon-color: "#d6d6dc" ##838395 ##5e5e6e
  primary-text-color: "#FFFFFF"
  secondary-text-color: "#babac4"
  text-primary-color: "#FFFFFF"
  disabled-text-color: "rgba(255, 255, 255, 0.5)"
  divider-color: "rgba(255, 255, 255, 0.12)"
  paper-card-header-color: "#FFFFFF"
  # Nav Menu #
  paper-listbox-background-color: "#131017"
  paper-listbox-color: "#FFFFFF"
  paper-grey-200: "#262626"
  # Toggles #
  paper-toggle-button-checked-ink-color: "#d80129"
  paper-toggle-button-checked-button-color: "#838395"
  paper-toggle-button-checked-bar-color: "#404040" # "#FFFFFF"
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: "#737373"
  # Sliders #
  paper-slider-knob-color: "#838395"
  paper-slider-knob-start-color: "#838395"
  paper-slider-pin-color: "#838395"
  paper-slider-active-color: "#838395"
  paper-slider-secondary-color: "#838395"
  ## Sidebar Menu ###
  sidebar-icon-color: "#838395"
  sidebar-text-color: "#F1F1F1"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#b3b3b3"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  # Tables #
  table-row-background-color: transparant
  table-row-alternative-background-color: transparant

